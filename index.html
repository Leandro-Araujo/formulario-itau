<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<nav id="menu">
			<ul>
				<li><a onclick="openAba(event,'Home')">Home</a></li>
				<li><a onclick="openAba(event,'Cadastrados')">Cadastrados</a></li>
			</ul>
		</nav>
		<div id="home" class="home" style="display: block">
			
			<form id="formulario" autocomplete="off">
				<div class="alerta error" id="alertaerror" style="display: none">Oops, CPF não é válido!</div>
				<fieldset>
					<fieldset class="grupo">
						<div class="campo">
							<label for="nome">Nome <span class="obrigatorio" id="spannome">*</span></label>
							<input type="text" id="nome" name="nome" style="width: 20em" value="" required>
						</div>
						<div class="campo">
							<label for="cpf">CPF <span id="aviso" class="aviso">só numeros. ex: 11122233399</span> <span class="obrigatorio" id="spancpf">*</span></label>
							<input type="text" id="cpf" name="cpf" onblur="verificaCPF(this)" pattern="[0-9]{11}" placeholder="insira seu CPF (somente números)" maxlength="11" style="width: 20em" value="" required>
						</div>
						<div class="campo">
							<label for="rg">RG</label>
							<input type="text" id="rg" name="rg" style="width: 20em" value="">
						</div>
					</fieldset>

					<div class="campo">
						<label>Sexo</label>
						<label>
							<select name="sexo" id="sexo">
								<option value="m">Masculino</option>
								<option value="f">Feminino</option>
							</select>
						</label>
					</div>
					<fieldset class="grupo">
						<div class="campo">
							<label for="cep">CEP</label>
							<input type="text" id="cep" name="cep" style="width: 20em" value="">
						</div>
						<div class="campo">
							<label for="endereco">Endereço <span class="obrigatorio" id="spanendereco">*</span></label>
							<input type="text" id="endereco" name="endereco" style="width: 20em" value="" required>
						</div>
					</fieldset>
					<fieldset class="grupo">
						<div class="campo">
							<label for="numero">Número <span class="obrigatorio" id="spannumero">*</span></label>
							<input type="text" id="numero" name="numero" style="width: 20em" value="" required>
						</div>
						<div class="campo">
							<label for="bairro">Bairro</label>
							<input type="text" id="bairro" name="bairro" style="width: 20em" value="">
						</div>
					</fieldset>
					<fieldset class="grupo">
						<div class="campo">
							<label for="cidade">Cidade</label>
							<input type="text" id="cidade" name="cidade" style="width: 20em" value="">
						</div>
						<div class="campo">
							<label for="estado">Estado</label>
							<input type="text" id="estado" name="estado" style="width: 20em" value="">
						</div>
					</fieldset>
					<fieldset class="grupo">
						<div class="campo">
							<label for="telefone">Telefone Fixo</label>
							<input type="text" id="telefone" name="telefone" style="width: 20em" value="">
						</div>
						<div class="campo">
							<label for="celular">Celular <span class="obrigatorio" id="spancelular">*</span></label>
							<input type="text" id="celular" name="celular" style="width: 20em" value="" required>
						</div>
					</fieldset>
					<p>* Estes campos são obrigatórios</p>
					<button type="submit" name="submit" class="botao" onclick="enviarFormulario(event, formulario)">Enviar</button>
				</fieldset>
			</form>
		</div>
	</div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>

</body>
</html>
